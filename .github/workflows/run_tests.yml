name: Automated tests for Rostelecom

on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Выберите тест
        required: true
        default: all_tests
        type: choice
        options:
          - test_auth_page
          - test_admin



jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Input valid account
        run: |
          read -p 'Email: ' EMAIL
          echo 'EMAIL=$EMAIL' > $GITHUB_TNV
          read -p 'Phone: ' PHONE
          read -sp 'Password: ' PASSWORD
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Chrome
        run: sudo apt-get install google-chrome-stable
      - name: Install dependencies
        run:  pip install -r requirements.txt
      - name: Install enviroment variable

      - name: Run tests
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PHONE: ${{ secrets.PHONE }}
          UID: ${{ secrets.UID }}
          PASSWORD: ${{ secrets.PASSWORD }}
        if: "github.event.inputs.deployment_target == 'test_auth_page'"
        run: pytest


