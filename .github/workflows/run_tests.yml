name: Automated tests for Rostelecom

on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Выберите тест
        required: true
        default: test_auth_page
        type: choice
        options:
          - test_auth_page
          - test_admin
      phone:
        description: Телефон
        required: false
        type: 'string'
      email:
        description: Email
        required: false
        type: 'string'
      login:
        description: Логин
        required: false
        type: 'string'
      ls:
        description: Лицевой счет
        required: false
        type: 'string'
      password:
        description: Пароль
        required: false
        type: 'string'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Chrome
        run: sudo apt-get install google-chrome-stable
      - name: Install dependencies
        run:  pip install -r requirements.txt
      - name: Set environment variable
        env:
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          echo "EMAIL=${{ github.event.inputs.email }}" >> $GITHUB_ENV
          echo "PHONE=${{ github.event.inputs.phone }}" >> $GITHUB_ENV
          echo "LS=${{ github.event.inputs.ls }}" >> $GITHUB_ENV
          echo "LOGIN=${{ github.event.inputs.login }}" >> $GITHUB_ENV
          echo "PASSWORD=${{ secrets.PASSWORD }}" >> $GITHUB_ENV
      - name: Run tests
        if: "github.event.inputs.deployment_target == 'test_auth_page'"
        run: pytest


