name: Automated tests for Rostelecom

on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Выберите тест
        required: true
        default: all_tests
        type: choice
        options:
          - test_auth_page
          - test_admin
      email:
        description: Email
        required: false
        type: 'string'
      password:
        description: Пароль
        required: false
        type: 'string'




jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Chrome
        run: sudo apt-get install google-chrome-stable
      - name: Install dependencies
        run:  pip install -r requirements.txt
      - name: Set environment variable
        run: |
          echo "EMAIL=${{ github.event.inputs.email }} >> $GITHUB_ENV
          echo "PASSWORD=${{ github.event.inputs.password}} >> $GITHUB_ENV
      - name: Run tests
        if: "github.event.inputs.deployment_target == 'test_auth_page'"
        run: pytest


